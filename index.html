<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/top-modern" rel="stylesheet">
  </head>

  <body class="taskManager">

    <!-- Header -->
    <div class="taskManager__header">
      <div class="header__logo">
        <h1 class="logo__text">Task Manager</h1>
      </div>
      <div class="header__menu">
        <button id="openModalBtn" class="menu__newTaskButton">New Task</button>
      </div>
    </div>

    <!-- Content -->
    <div class="taskManager__content">
      <div class="content__pendingColumn">
        <div class="pendingColumn__header">Pending</div>
      </div>
      <div class="content__inProgressColumn">
        <div class="inProgressColumn__header">In Progress</div>
      </div>
      <div class="content__finishedColumn">
        <div class="finishedColumn__header">Finished</div>
      </div>
    </div>

    <!-- New Task Modal -->
    <div id="newTaskModal" class="modal">
      <div class="modal__inner">
        <div class="modal__header">
          <h2>New Task</h2>
          <button class="modal__close" id="closeModalBtn"></button>
        </div>
        <form id="newTaskForm">
          <label>
            Title:
            <input type="text" name="title" required>
          </label>
          <label>
            Description:
            <textarea name="description" rows="3"></textarea>
          </label>
          <label>
            Assignee:
            <input type="text" name="assignee">
          </label>
          <label>
            Status:
            <select name="status" required>
              <option value="pending">Pending</option>
              <option value="in-progress">In Progress</option>
              <option value="completed">Completed</option>
            </select>
          </label>
          <button type="submit">Save</button>
        </form>
      </div>
    </div>
    <script src="taskView.js" type="module"></script>
  </body>
</html>
