<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/top-modern" rel="stylesheet">
  </head>

  <body class="taskManager">

    <!-- Header -->
    <div class="taskManager__header">
      <div class="header__logo">
        <h1 class="logo__text">Task Manager</h1>
      </div>
      <div class="header__menu">
        <button id="addNewTaskButton" class="menu__newTaskButton primaryButton">New Task</button>
      </div>
    </div>

    <!-- Content -->
    <div class="taskManager__content">
      <div class="content__pendingColumn">
        <div class="pendingColumn__header">Pending</div>
        <div class="pendingColumn__tasks"></div>
      </div>
      <div class="content__inProgressColumn">
        <div class="inProgressColumn__header">In Progress</div>
        <div class="inProgressColumn__tasks"></div>
      </div>
      <div class="content__finishedColumn">
        <div class="finishedColumn__header">Finished</div>
        <div class="finishedColumn__tasks"></div>
      </div>
    </div>

    <!-- Add Or Update Task Modal -->
    <div id="addOrUpdateTaskModal" class="modal">
      <div class="modal__inner">
        <div class="modal__header">
          <h2>New Task</h2>
          <button class="modal__close"></button>
        </div>
        <form id="newTaskForm">
          <input type="hidden" name="id"/>
          <label>
            Title:
            <input type="text" name="title" required>
          </label>
          <label>
            Description:
            <textarea name="description" rows="3"></textarea>
          </label>
          <label>
            Assignee:
            <input type="text" name="assignee">
          </label>
          <label>
            Status:
            <select name="status" required>
              <option value="pending">Pending</option>
              <option value="in-progress">In Progress</option>
              <option value="completed">Completed</option>
            </select>
          </label>
          <button type="submit" class="primaryButton">Save</button>
        </form>
      </div>
    </div>

    <!-- Existing Task Modal -->
    <div id="existingTaskModal" class="modal">
      <div class="modal__inner">
        <div class="modal__header">
          <h2 class="modal__title"></h2>
          <button class="modal__close"></button>
        </div>
        <div class="modal__content">
          <p class="modalContent__description"></p>
          <p class="modalContent__assignee"></p>
        </div>
        <div class="model__footer">
          <button class="modalFooter__edit primaryButton">Edit</button>
          <button class="modalFooter__delete secondaryButton">Delete</button>
        </div>
      </div>
    </div>

    <script src="taskView.js" type="module"></script>
  </body>
</html>
